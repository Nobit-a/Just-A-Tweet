<!DOCTYPE html>
<html>

<head>
    <title>A Tweet</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
   
    <div class="container">
        <div class="nav-bar">
            <img src="./images/logo.png">
            <h3>Twitter</h3>
            <small>@twitter</small>
            <button class="following">Following</button>
            <button class="settings"></button>

        </div>

        <div class="content">
            <p>This tweet has been created completely in CSS! To compare it to a real tweet, please visit <a href="twitter.com ">Twitter.com</a>. You can now continue reading this tweet even though the real beauty is not in its content :)</p>
            
            <a href="#"><img src="./images/back.png"></a>
            <a href="#"><img src="./images/retweet.png"></a>
            <a href="#"><img src="./images/fav.png"></a>
            <a href="#"><img src="./images/dot.png"></a>
            
        </div>

        <div class="retweets">
            <div class="retweets-left">
                <small>RETWEETS</small>
                <small>FAVORITES</small>
                <br>
                <p class="p-left">539</p>
                <p class="p-right">503</p>
            </div>

            <div class="retweets-right">
                <a href="#"><img src="./images/p1.jpg"></a>
                <a href="#"><img src="./images/p2.jpg"></a>
                <a href="#"><img src="./images/p3.png"></a>
                <a href="#"><img src="./images/p4.png"></a>
                <a href="#"><img src="./images/p5.jpg"></a>
                <a href="#"><img src="./images/p6.jpg"></a>

            </div>
        </div>
        <br>
        <br>
        <br>

        <div class="date">
            <small>12:45 AM - 11 Oct 2022</small>
        </div>
    </div>



</body>

</html>
